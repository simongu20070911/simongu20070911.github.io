# Site settings
title: Simon Gu's Blog
description: Welcome to my personal blog where I share thoughts and experiences
author: Simon Gu
email: gu.simon@icloud.com
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://simongu20070911.github.io" # the base hostname & protocol for your site

# Social media
github_username: simongu20070911
twitter_username: # your twitter username
linkedin_username: # your linkedin username

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
# Show future posts
future: true

# Permalink structure
permalink: /:year/:month/:day/:title/

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Dense, gated experimental features
dense_features:
  enabled: true             # master toggle for all multi-part extras
  comments: true            # threaded comments + density view
  replication_notes: true   # per-post "Replication & Notes" box
  views_depth: true         # views counter + depth meter
  lab_chat: true            # ephemeral "Lab Chat" sidebar
  inline_annotations: true  # inline annotations + margin notes
  accounts: true            # lightweight accounts + delta log
  email_feeds: true         # "dense feed" email + change-log feed
