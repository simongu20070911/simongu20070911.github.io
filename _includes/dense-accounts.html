<section class="dense-accounts" id="dense-accounts">
  <h3>Private beta access</h3>
  <p class="dense-accounts-note">
    This space is invitation-only while I keep the conversations dense and on-topic.
    Tell me who you are and what you want to work on here.
  </p>
  <!-- In production, this form would submit an application and be reviewed before granting access. -->

  <form class="dense-invite-form" data-dense-invite-form>
    <label for="dense-invite-name">Name or handle</label>
    <input id="dense-invite-name" type="text" name="dense_invite_name" placeholder="e.g. robotics + macro person">

    <label for="dense-invite-email">Email</label>
    <input id="dense-invite-email" type="email" name="dense_invite_email" placeholder="you@example.com">

    <label for="dense-invite-focus">What are you reading or building?</label>
    <textarea id="dense-invite-focus" name="dense_invite_focus" placeholder="What kinds of dense conversations or projects do you want to pursue here?"></textarea>

    <label for="dense-invite-links">Links to your work (optional)</label>
    <textarea id="dense-invite-links" name="dense_invite_links" placeholder="GitHub, papers, posts, or anything that shows how you think."></textarea>

    <button type="submit">Request an invitation</button>
  </form>

  <p class="dense-invite-status"></p>

  <form data-dense-login-form hidden>
    <label for="dense-email">Email for access link</label>
    <input id="dense-email" type="email" name="dense_email" placeholder="you@example.com">
    <button type="submit">Save &amp; continue</button>
  </form>

  <div data-dense-profile hidden>
    <h4>Profile</h4>
    <label for="dense-handle">Handle</label>
    <input id="dense-handle" type="text" name="dense_handle" placeholder="handle (used in comments)">

    <label for="dense-bio">Short bio (100 chars)</label>
    <input id="dense-bio" type="text" name="dense_bio" maxlength="100" placeholder="e.g. robotics + macro, learning in public">

    <label for="dense-status">Currently reading / building</label>
    <input id="dense-status" type="text" name="dense_status" placeholder="what you are focused on">

    <label for="dense-links">Repos / papers (comma-separated URLs)</label>
    <textarea id="dense-links" name="dense_links" placeholder="https://github.com/…, https://arxiv.org/abs/…"></textarea>

    <button type="button" data-dense-profile-save>Save profile</button>

    <p class="dense-profile-summary"></p>

    <section class="dense-delta-log">
      <h4>Delta log</h4>
      <p class="dense-accounts-note">
        Track “I changed my mind on X” events with a short note and links.
      </p>
      <ul class="dense-delta-list"></ul>
      <form class="dense-delta-form">
        <label for="dense-delta-topic">Topic</label>
        <input id="dense-delta-topic" type="text" name="dense_delta_topic" placeholder="What did you change your mind about?">

        <label for="dense-delta-note">Note / evidence</label>
        <textarea id="dense-delta-note" name="dense_delta_note" placeholder="What evidence moved you? Links welcome."></textarea>

        <button type="submit">Add Δ</button>
      </form>
    </section>
  </div>
</section>
